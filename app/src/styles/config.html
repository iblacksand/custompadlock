<custom-style>
    <style is="custom-style">

        body {
            --font-family: "Clear Sans";
            --font-family-fallback: sans-serif;
            --font-family-mono: "Inconsolata";

            --font-size-tiny: 14px;
            --font-size-small: 16px;
            --font-size-default: 18px;
            --font-weight-thin: 100;
            --font-weight-light: 300;
            --font-weight-regular: 400;
            --font-weight-bold: 700;

            --color-primary: #59c6ff;
            --color-secondary: #444;
            --color-tertiary: #ffffff;

            --color-background: var(--color-tertiary);
            --color-foreground: var(--color-secondary);
            --color-highlight: var(--color-primary);

            --row-height: 50px;

            --toaster-easing: cubic-bezier(1, -0.3, 0, 1.3);

            --unselectable: {
                cursor: default;
                user-select: none;
            };

            --position-sticky: {
                position: -webkit-sticky;
                position: -moz-sticky;
                position: -o-sticky;
                position: -ms-sticky;
                position: sticky;
            };

            --tap-highlight: {
                position: relative;
                cursor: pointer;
            };

            --tap-highlight-after: {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: currentColor;
                opacity: 0;
                transition: opacity 0.3s;
                pointer-events: none;
            };

            --tap-highlight-hover-after: {
                opacity: 0.15;
            };

            --tap-highlight-active-after: {
                opacity: 0.3;
                transition: opacity 0.1s;
            };

            --fullbleed: {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
            };

            --ellipsis: {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            };

            --absolute-center: {
                @apply --fullbleed;
                margin: auto;
            };

            --shade-1: {
            };

            --shade-2: {
                background: rgba(0, 0, 0, 0.05);
            };

            --shade-3: {
                background: rgba(0, 0, 0, 0.1);
            };

            --shade-4: {
                background: rgba(0, 0, 0, 0.15);
            };

            --shade-5: {
                background: rgba(0, 0, 0, 0.2);
            };

        }

    </style>
</custom-style>
